{% extends "base.html" %}

{% block content %}
<div class="auth-container">
    <div class="auth-box card">
        <h2 class="auth-title">Welcome Back</h2>
        <p class="auth-subtitle">Sign in to continue to RepoLens</p>

        <form id="login-form">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="name@example.com" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Log In</button>
        </form>

        <div class="divider">
            <span>OR</span>
        </div>

        <button id="anon-btn" class="btn btn-secondary btn-block">
            <i class="fas fa-user-secret"></i> Continue Anonymously
        </button>

        <p class="auth-footer">
            Don't have an account? <a href="{{ url_for('register') }}">Sign Up</a>
        </p>
    </div>
</div>
{% endblock %}
